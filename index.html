<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">    
</head>
<body>    
    <header id="pageheader">
        <div>
            <div class="row justify-content-between">
               <div class="col-6">
                     <h4> Student Grade Table</h4>   
                         
               </div>
               <div class="col-6">
                     Average Grade 
                     <span class="badge badge-secondary"></span>
               </div>
            </div>            
        </div>  
    </header>    
        <div class="row justify-content-between">
           <div class="col-6">       
             <table class="table table-striped" id="sgt">
                <thead>
                   <tr >
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>Operations</th>
                   </tr>
                </thead>
                <tbody>           

                </tbody>
             </table>
            </div> 
            <div class="col-6"> 
                    <form id="studentform">
                        <div style="margin:55px 0 0 46px;font-size:20px;display:inline-block;background-color: lightgray; "><i class="fa fa-user" ></i></div><!--
                        --><div style="display:inline-block"><input type="text" name="name" placeholder="Enter your name"></div><!--
                        --><div><div style="margin:5px 0 0 43px;font-size: 20px;display:inline-block;background-color: lightgray;"><i class="fa fa-list-alt" ></i></div><!--
                        --><div style="display:inline-block"><input type="text" name="course" placeholder="Course" size="10"></div>
                        </div>
                            <div><div style="margin:5px 0 0 42px;font-size: 20px;display:inline-block;background-color: lightgray"><i class="fa fa-graduation-cap" ></i> </div><!--
                        --><div style="display:inline-block"><input type="text" name="grade" placeholder="Course" size="10"></div>
                        </div>
                        <input style="margin:10px 0 0 70px;background-color: green;" class="btn" type="submit" value="Add">
                        <input style="border-style:solid black" class="btn" type="reset" value="Cancel">  
                    </form>
            </div>    
         </div>  
</body>
